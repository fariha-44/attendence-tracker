<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoolhub Attendance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .title-section {
      display: flex;
      flex-direction: column;
    }

    .main-title {
      font-size: 28px; 
      margin: 0;
      color: #333;
    }

    .class-info {
      font-size: 14px; 
      color: #555;
      margin-top: 2px;
      text-align: center;
    }

    .save-btn {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Subtitle below header */
   

    /* Stats boxes */
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-box {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .stat-box i {
      font-size: 22px;
      margin-bottom: 5px;
      display: block;
    }

    .stat-box h3 {
      margin: 5px 0;
      font-size: 18px;
    }

    /* Student list */
    .students {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .student {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .student:last-child {
      border-bottom: none;
    }

    .student-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #28a745;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .student-details {
      display: flex;
      flex-direction: column;
    }

    .student-details span:first-child {
      font-weight: bold;
    }

    .student-details span:last-child {
      color: #666;
      font-size: 12px;
    }

    /* Buttons */
    .buttons button {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 6px 12px;
      margin-left: 5px;
      cursor: pointer;
      font-size: 13px;
      opacity: 0.7;
      background: #fff; 
      color: #333;
    }

    /* Highlight when active */
    .buttons button.active.present { background: #d4edda; border-color: #28a745; }
    .buttons button.active.late { background: #fff3cd; border-color: #ffc107; }
    .buttons button.active.absent { background: #f8d7da; border-color: #dc3545; }
  </style>
</head>
<body>
  <div class="header">
    <div class="title-section">
      <h1 class="main-title">ðŸ“˜ Yoolhub Attendance Tracker</h1>
      <p class="class-info">Class WD-B1 (10/8/2025)</p>
    </div>
    <button class="save-btn" onclick="saveAttendance()">ðŸ’¾ Save Attendance</button>
  </div>

  

  <div class="stats">
    <div class="stat-box">
      <i class="fas fa-users"></i>
      <h3 id="total">0</h3>
      <p>Total Students</p>
    </div>
    <div class="stat-box">
      <i class="fas fa-check-circle" style="color:#28a745;"></i>
      <h3 id="present">0</h3>
      <p>Present</p>
    </div>
    <div class="stat-box">
      <i class="fas fa-clock" style="color:#ffc107;"></i>
      <h3 id="late">0</h3>
      <p>Late</p>
    </div>
    <div class="stat-box">
      <i class="fas fa-times-circle" style="color:#dc3545;"></i>
      <h3 id="absent">0</h3>
      <p>Absent</p>
    </div>
  </div>

  <div class="students" id="studentList"></div>

  <script>
    const students = [
      { name: "Emma Johnson", initials: "EJ", rate: "95.2%" },
      { name: "Michael Chen", initials: "MC", rate: "88.7%" },
      { name: "Sarah Williams", initials: "SW", rate: "92.1%" },
      { name: "David Brown", initials: "DB", rate: "97.8%" }
    ];

    const attendance = {}; 

    function renderStudents() {
      const list = document.getElementById("studentList");
      list.innerHTML = "";
      students.forEach((s, i) => {
        list.innerHTML += `
          <div class="student">
            <div class="student-info">
              <div class="avatar">${s.initials}</div>
              <div class="student-details">
                <span>${s.name}</span>
                <span>Attendance Rate: ${s.rate}</span>
              </div>
            </div>
            <div class="buttons" id="buttons-${i}">
              <button class="present" onclick="markAttendance(${i}, 'Present', this)">Present</button>
              <button class="late" onclick="markAttendance(${i}, 'Late', this)">Late</button>
              <button class="absent" onclick="markAttendance(${i}, 'Absent', this)">Absent</button>
            </div>
          </div>
        `;
      });
      updateStats();
    }

    function markAttendance(i, status, btn) {
      attendance[i] = status;

      // Remove active from all buttons of that student
      const buttons = document.querySelectorAll(`#buttons-${i} button`);
      buttons.forEach(b => b.classList.remove("active"));

      // Highlight selected
      btn.classList.add("active");

      updateStats();
    }

    function updateStats() {
      document.getElementById("total").innerText = students.length;
      document.getElementById("present").innerText = Object.values(attendance).filter(s => s === "Present").length;
      document.getElementById("late").innerText = Object.values(attendance).filter(s => s === "Late").length;
      document.getElementById("absent").innerText = Object.values(attendance).filter(s => s === "Absent").length;
    }

    function saveAttendance() {
      localStorage.setItem("attendance", JSON.stringify(attendance));
      alert("Attendance saved!");
    }

    renderStudents(); // 
  </script>
</body>
</html>
